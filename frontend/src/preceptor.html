<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preceptor</title>
    <link rel="shortcut icon" href="images/icons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="preceptor.css">
    <script src="preceptor.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logos">
            <img src="images/RED.png" alt="red2green logo" class="red-2-green-logo">
            <img src="images/hospital-das-clinicas.jpg" alt="hospital das clinicas logo" class="hospital-logo">
            <img src="images/ebserh.jpg" alt="hospital universitarios federais logo" class="ebserh-logo">
        </div>
    </header>
    <main>
        <div class="info-editregis">
            <div class="personal-info">
                <h1>Nome do Usuário</h1>
                <p>Especialidade</p>
            </div>
            <div class="edit-registration">
                <a href="edit-registration.html">Editar seu Cadastro</a>
            </div>
        </div>
        <div class="preceptor-list">

            <div class="dropdown-toggle" >Escolha seu preceptor</div>
            <div class="dropdown-options">
                <div class="option" data-value="clinica-medica">Gustavo Fonseca</div>
                <div class="option" data-value="cardiologia">Maria de Lurdes</div>
                <div class="option" data-value="pediatria">Carla Amélia Medeiros</div>
               
            </div>

        </div>
        <div class="buttons">
            <a href="#">Voltar</a>
            <a href="#">Continuar</a>
        </div>
    </main>
</body>

</html>
