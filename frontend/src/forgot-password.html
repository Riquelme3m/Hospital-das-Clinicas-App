<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha</title>
    <link rel="shortcut icon" href="images/icons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/index.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logos">
            <img src="../public/images/RED.png" alt="red2green logo" class="red-2-green-logo">
            <img src="../public/images/hospital-das-clinicas.jpg" alt="hospital das clinicas logo" class="hospital-logo">
            <img src="../public/images/ebserh.jpg" alt="hospital universitarios federais logo" class="ebserh-logo">
        </div>
    </header>

    <aside><a href="./info-project.html">Saiba mais sobre o projeto Red2Green</a></aside>
    <main class="main">
        <div class="title">
            <h1>Insira suas informações para alterar senha</h1>
        </div>
        <div class="form">
            <form action="" method="post">
                <div class="email-password">
                    <div class="wrapper">
                        <label for="login">Login:</label>
                        <input type="text" name="login" id="login" placeholder="Login" required>
                    </div>
                    <div class="wrapper">
                        <label for="password">Nova senha:</label>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                    </div>
                    <div class="wrapper">
                        <label for="password">Confirmação da nova senha:</label>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                    </div>

                    
                </div>
                <div class="submit-btns">
                    
                    
                    <button type="submit" name="userType" value="common">Alterar senha</button>
                    <button type="submit" name="userType" value="common">Voltar para a página de login</button>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
