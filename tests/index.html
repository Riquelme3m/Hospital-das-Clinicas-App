<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <!-- First checkbox with expandable options -->
        <div class="grid-item">
          <input type="checkbox" id="checkbox-1" class="main-checkbox">
          <label for="checkbox-1">Option 1</label>
          <div class="extra-options">
            <div>
              <input type="checkbox" id="sub-checkbox-1">
              <label for="sub-checkbox-1">Sub-option 1</label>
            </div>
            <div>
              <input type="checkbox" id="sub-checkbox-2">
              <label for="sub-checkbox-2">Sub-option 2</label>
            </div>
            <div>
              <input type="checkbox" id="sub-checkbox-3">
              <label for="sub-checkbox-3">Sub-option 3</label>
            </div>
            <div>
              <input type="checkbox" id="sub-checkbox-4">
              <label for="sub-checkbox-4">Sub-option 4</label>
            </div>
          </div>
        </div>
      
        <!-- Other grid items -->
        <div class="grid-item">
          <input type="checkbox" id="checkbox-2">
          <label for="checkbox-2">Option 2</label>
        </div>
        <div class="grid-item">
          <input type="checkbox" id="checkbox-3">
          <label for="checkbox-3">Option 3</label>
        </div>
        <div class="grid-item">
          <input type="checkbox" id="checkbox-4">
          <label for="checkbox-4">Option 4</label>
        </div>
        <div class="grid-item">
          <input type="checkbox" id="checkbox-5">
          <label for="checkbox-5">Option 5</label>
        </div>
        <div class="grid-item">
          <input type="checkbox" id="checkbox-6">
          <label for="checkbox-6">Option 6</label>
        </div>
      </div>
      
      
</body>
</html>
